<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initialize-scale=1">
<title>Form with Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
<style>
.container-sm{
max-width: 700px;
}
</style>
<div class="container-sm">
<main>
<div class="py-5 text-center">
<h1>RSVP form</h1>
<p class="lead">Using Bootstrap to create a RSVP form</p>
</div>
<div>
<div class="my=4">
<form class="needs-validation" novalidate>
<div class="row g-3">
<div class="col-sm-6>
<label for ="firstName" class="form-label">First name</label>
<input type="text" class="form-control" id="firstName" placeholder="" value="" required>
<div class="invalid">Valid first name is required.</div>
</div>
<div class="col-sm-6">
<label for="last name" class="form-label">LastName</label>
<input type="text" class="form-control" id="lastName" placeholder="" value="" required>
<div class="invalid-feedback">Valid Last name is required.</div>
</div>
<div class="col-sm-6">
<label for="Email" class="form-label">Email</label>
<input type="text" class="form-control" id="Email" placeholder="you@example.com" required>
<div class="invalid-feedback">Please enter a valid email address</div>
</div>
<div class="col-sm-6">
<label for="phone" class="form-label">Phone number <span class="text-muted"></span></label>
<input type="tel" class="form-control" id="Phone" pattern="[0-9]{10,12}"  required>
<div class="invalid-feedback">Please enter a valid phone number</div>
</div>
<div class="col-md-5">
<label for="country" class="form-label">Country</label>
<select class="form-select" id="country" required>
<option value ="">Choose…</option>
<option>India</option>
</select>
<div class="invalid-feedback">
Please select a valid country.
</div>
</div>
<div class="col-md-4">
<label for="state" class="form-label">State</label>
<select class="form-select" id="state" required>
<option value="">Choose…</option>
<option>Assam</option>
<option>andrapradesh</option>
<option>karnataka</option>
</select>
<div class="Invalid-feedback">please select aa valid state.</div>
